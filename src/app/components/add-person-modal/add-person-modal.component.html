<div class="modal">
    <div class="modal-content">
      <h2>Add Person</h2>
      <form #personForm="ngForm">
        <label>Full Name:</label>
        <input type="text" [(ngModel)]="person.fullName" name="fullName" required />
  
        <label>Address:</label>
        <input type="text" [(ngModel)]="person.address" name="address" required />
  
        <label>City:</label>
        <input type="text" [(ngModel)]="person.city" name="city" required />
  
        <label>State:</label>
        <input type="text" [(ngModel)]="person.state" name="state" required />
  
        <label>Zip Code:</label>
        <input type="text" [(ngModel)]="person.zip" name="zip" required />
  
        <label>Phone Number:</label>
        <input type="text" [(ngModel)]="person.phone" name="phone" pattern="\d{10}" required />
  
        <button type="button" (click)="addPerson()">Add</button>
        <button type="button" (click)="resetForm()">Reset</button>
      </form>
      <button class="close-btn" (click)="closeModal()">Close</button>
    </div>
  </div>
